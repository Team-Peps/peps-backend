name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v3

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§ª Build application avec Maven
        run: mvn clean package -DskipTests

      - name: ğŸ” Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ·ï¸ GÃ©nÃ©rer un tag basÃ© sur le commit SHA
        id: generate-tag
        run: |
          TAG=$(git rev-parse --short HEAD)
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "$TAG" > tag.txt
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: ğŸ³ Build de lâ€™image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/peps-api:latest .

      - name: ğŸš€ Push de lâ€™image Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/peps-api:latest

      - name: ğŸ’¾ Sauvegarder le tag en tant qu'artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: tag.txt