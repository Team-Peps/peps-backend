name: Build and Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v3

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§ª Build application avec Maven
        run: ./mvnw clean package -DskipTests

      - name: ğŸ” Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build de lâ€™image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/peps-backend:latest .

      - name: ğŸš€ Push de lâ€™image Docker
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/peps-backend:latest
